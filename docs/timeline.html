<body>

  <div class="container mt-5">

    <h3 class="mb-5">年表で見る</h3>

    <p>田中芳男年表の作成には、電気通信大学の佐藤賢一先生が作成された「田中芳男文庫と『捃拾帖』について」及び2018年10月9日に開催されたイベント「田中芳男と『捃拾帖』 幕末・明治を魅せる万華鏡的世界」」で配付された資料をもとに作成をしています。

        <li><a href="https://www.lib.u-tokyo.ac.jp/ja/library/general/event/20180919">「田中芳男と『捃拾帖』 幕末・明治を魅せる万華鏡的世界」」報告</a></li>

    <div class="text-center" id="loading">
      <img src="https://img.buzzfeed.com/buzzfeed-static/static/enhanced/web05/2012/4/24/16/anigif_enhanced-buzz-10731-1335299292-14.gif" class="img-fluid"/>

  <div class="modal" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><span id="title"></span>年</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id=total></p>
          <p id=group></p>
          <div id="container3"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-mdb-color" data-dismiss="modal">閉じる</button>
          <a class="btn btn-primary" id="portal-link">View</a>
        </div>
      </div>
    </div>

  <script type="text/javascript">

  var map = {}

  var timeline;
  var graph2d;

  var arg = getParam()

  var dateType = arg["dateType"] != null ? arg["dateType"] : "year";

  var predicateUri = "http://purl.org/dc/terms/date";

  var groupUri = "http://purl.org/dc/terms/spatial";

  var width = arg["width"] != null ? arg["width"] : 20;

  var dateUrl = "data/timeline.json"

  jQuery(document).ready(function() {

    jQuery.ajaxSetup({
      cache : false
    });

    search()

  });

  function getParam(){
    var arg = new Object;
    url = location.search.substring(1).split('&');

    for(i=0; url[i]; i++) {
      var k = url[i].split('=');
      arg[k[0]] = decodeURIComponent(k[1]);
    }

    return arg
  }

  var dcterms = "http://purl.org/dc/terms/"

  function search() {

    $.ajax({
      url:'data/data.json',
      type:'GET'
    })
    .then(
      // 1つめは通信成功時のコールバック
      function (result) {
        for (var i = 0; i < result.length; i++) {
          var obj = result[i];

          var o = obj[dcterms+"date"][0]["@value"]

          o = arrangeDate(o)

          if(o == null){
            continue
          }

          var group = "item"

          if(!map[group]){
            map[group] = {}
          }

          tmp = map[group]

          if(!tmp[o]){
            tmp[o] = 0
          }
          tmp[o] = tmp[o] + 1


        }

        var groups = new vis.DataSet();

        var items = []

        for(group in map){

          var total = 0

          obj = map[group]
          for(key in obj){
            var tmp = {}
            tmp.x = key
            tmp.y = obj[key]
            tmp.group = group
            items.push(tmp)

            total += tmp.y
          }

          groups.add({
            id: group,
            content: group+"："+total
          })
        }

        displayTimeline(items, groups)
      },
      // 2つめは通信失敗時のコールバック
      function () {
        alert(data.statusText);
      }
    ).always(function() {
      $("#loading").empty()
    });
  }

  function arrangeDate(o){
    var str = o.split("-")

    if(str[0] == "9999"){
      return null
    }

    if(dateType == "year"){
      var year = str[0]
      if($.isNumeric(year)){
        return year
      } else {
        return null
      }
    } else if(dateType == "month"){
      if(str.length >= 2){
        var year = str[0]
        var month = str[1]
        if($.isNumeric(year) && $.isNumeric(month)){
          return year+"-"+('00' + month).slice(-2);
        } else {
          return null
        }
      } else {
        return null
      }
    }
  }

  function displayTimeline(items, groups){

    var container = document.getElementById('visualization');

    var dataset = new vis.DataSet(items);
    var options = {
      defaultGroup: 'ungrouped',
      style:'bar',
      stack : true,
      barChart: {
        width: width,
        align:'right'
      }, // align: left, center, right
      drawPoints: false,
      dataAxis: {
        icons:true
      },
      legend: true,
      orientation:'top'
    };
    graph2d = new vis.Graph2d(container, items, groups, options);
    graph2d.on('doubleClick', onClick);

    graph2d.on('rangechanged', onChange);

    $("#visualization").append('<p class="text-center grey-text mt-3">ヒストグラムをダブルクリックで詳細を表示</p>')

    if(dateUrl != null){
      getTimeline()

      //move to center
      range = graph2d.getWindow()
      center = Math.round(range.start.getFullYear() + (range.end.getFullYear() - range.start.getFullYear()) / 2)
      graph2d.moveTo(String(center))
    }

  }

  function onClick(properties) {

    $('#myModal').modal()
    
    var dd = new Date(properties.time);

    var year = dd.getFullYear();
    var month = dd.getMonth() + 1;
    month = ('00' + month).slice(-2);

    var day = dd.getDay();
    day = ('00' + day).slice(-2);

    var date;

    if(dateType == "year"){
      date = year
    } else if(dateType == "month"){
      date = year + "-" + month
    }

    var link = "table.html?property=http://purl.org/dc/terms/date&value="+year
    $("#portal-link").attr("href", link)

    var total = 0

    for(group in map){
      tmp = map[group]
      if(tmp[date]){
        total += tmp[date]
      }
    }

    show_modal(link, date+"年（"+total.toLocaleString()+"件）")

  }

  function getTimeline() {

    var ical = "http://www.w3.org/2002/12/cal/icaltzd#"

    $.getJSON(dateUrl , function(data) {

      arr = []

      for(i = 0; i < data.length; i++){
        var obj = data[i]

        var obj2 = {}

        obj2.content = obj[ical+"summary"][0]["@value"]
        obj2.start = obj[ical+"dtstart"][0]["@value"]+"-01-01"
        obj2.group = "1"
        arr.push(obj2)
      }

      // Create a DataSet (allows two way data-binding)
      var items = new vis.DataSet(arr);

      // DOM element where the Timeline will be attached
      var container = document.getElementById('timeline');

      // Configuration for the Timeline
      var options = {
        maxHeight : "400px"
      };

      // Create a Timeline
      timeline = new vis.Timeline(container, items, options);
      var groups = new vis.DataSet();
      groups.add({
        id: "1",
        content: "Timeline"
      })
      timeline.setGroups(groups);

      timeline.on('select', function(properties) {
        var selection = timeline.getSelection();
        timeline.focus(selection);
      });

      // add event listener
      timeline.on('rangechanged', onChange);

    })

  }

  function onChange(properties) {
    if(dateUrl != null){
      timeline.setWindow(properties.start, properties.end);
    }
    graph2d.setWindow(properties.start, properties.end);
  }
</script>
