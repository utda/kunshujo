<body>

  <script>header('./');</script>

  <div class="container py-2 my-5">

    <h3 class="mb-5">カテゴリで見る</h3>

    <div id="main" class="my-5">
    </div>

    <div class="text-center" id="loading">
      <img src="https://img.buzzfeed.com/buzzfeed-static/static/enhanced/web05/2012/4/24/16/anigif_enhanced-buzz-10731-1335299292-14.gif" class="img-fluid"/>
    </div>

  </div>

  <script>check('./');</script>

  <script>footer('./');</script>


  <script>

  var dcterms = "http://purl.org/dc/terms/"
  var foaf = "http://xmlns.com/foaf/0.1/"

  var properties = {
    "地名" : "http://purl.org/dc/terms/coverage",
    "版" : "http://purl.org/dc/terms/type",
    "形態": "http://purl.org/dc/terms/format",
    "内容": "http://purl.org/dc/terms/subject"
  }

  jQuery(document).ready(function() {

    $.ajax({
      url:'data/data.json'
    })
    .then(
      // 1つめは通信成功時のコールバック
      function (result) {

        map = {}

        for (var i = 0; i < result.length; i++) {
          var obj = result[i];

          for(var label in properties){
            var v = properties[label]
            if(obj[v]){
              var arr = obj[v]
              for(var k = 0; k < arr.length; k++){
                var o = arr[k]["@value"]
                if(!map[label]){
                  map[label] = {}
                }
                tmp = map[label]
                if(!tmp[o]){
                  tmp[o] = 0
                }
                tmp[o] = tmp[o] + 1
              }
            }
          }
        }

        count = 0
        for(var v in map){

          histgram = map[v]

          count += 1

          var card = $('<div class="card mb-5">')
          $("#main").append(card)

          var body = $('<div class="card-body">');
          card.append(body)

          body.append($("<div id='container_"+count+"'>"))

          keysSorted = Object.keys(histgram).sort(function(a,b){return histgram[b]-histgram[a]})
          keys = []
          values = []

          var max = keysSorted.length

          var other = 0

          if(max > 50){
            for(j = 0; j < max; j++){
              var c = histgram[keysSorted[j]]
              if(c > 10){
                keys.push(keysSorted[j])
                values.push(c)
              } else {
                other += c
              }
            }

            keys.push("その他")
            values.push(other)

          } else {
            for(j = 0; j < max; j++){
              var c = histgram[keysSorted[j]]
              keys.push(keysSorted[j])
              values.push(c)
            }
          }

          Highcharts.chart('container_'+count, {
            chart: {
              type: 'bar'
            },
            title: {
              text: v
            },
            xAxis: {
              categories: keys,
              title: {
                text: null
              }
            },
            yAxis: {
              min: 0,
              title: {
                text: 'Number of items',
                align: 'high'
              },
              labels: {
                overflow: 'justify'
              }
            },
            tooltip: {
              valueSuffix: ' items'
            },
            plotOptions: {
              bar: {
                dataLabels: {
                  enabled: true
                }
              },
              series: {
                cursor: 'pointer',
                point: {
                  events: {
                    click: function () {
                      //location.href = "table.html?property="+properties[this.series.chart.title.textStr]+"&value="+this.category
                      var link = "table.html?property="+properties[this.series.chart.title.textStr]+"&value="+this.category
                      show_modal(link, this.category)
                    }
                  }
                }
              }
            },
            legend: {
              layout: 'vertical',
              align: 'right',
              verticalAlign: 'top',
              x: -40,
              y: 80,
              floating: true,
              borderWidth: 1,
              backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
              shadow: true
            },
            credits: {
              enabled: false
            },
            series: [{
              name: 'Item',
              data: values
            }]
          });
        }


      },
      // 2つめは通信失敗時のコールバック
      function () {
        alert(data.statusText);
      }
    ).always(function() {
      $("#loading").empty()
    });

  })

</script>
</body>
</html>
