<html>
<head>
  <meta charset="utf-8" />
  <title>OpenSeaDragon</title>
  <style type="text/css">
  body{ margin: 0; padding: 0; background: black; color: #fff; font-family: Verdana, sans-serif }
  div#openseadragon{ width: 100%; height: 100%; position:absolute; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.0/openseadragon.min.js"></script>
</head>
<body>
  <div id="openseadragon"></div>
  <script type="text/javascript">

  var arg  = new Object;
  url = location.search.substring(1).split('&');

  for(i=0; url[i]; i++) {
    var k = url[i].split('=');
    arg[k[0]] = decodeURIComponent(k[1]);
  }

  var tileSource = arg["tileSource"] != null ? arg["tileSource"] : "https://iiif.dl.itc.u-tokyo.ac.jp/iiif/kunshujou/top.tif/info.json";

  var viewer = OpenSeadragon({
    id: "openseadragon",
    prefixUrl:       "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.0/images/",
    showNavigator: true,
    tileSources: tileSource
  });
</script>
</body>
</html>
