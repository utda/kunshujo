<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <script
  src="//code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <title>『捃拾帖』デジタル展示</title>

  <script src="./assets/js/main.js"></script>

  <script>asset('./');</script>

</head>
<body>

  <script>header('./');</script>

  <div class="container-fluid mt-5">

    <h3 class="text-center">アノテーション付与プロジェクト</h3>

    <dt>Progress</dt>
    <dd>
      <div class="progress">
        <div class="progress-bar" role="progressbar" id="bar" aria-valuemin="0"></div>
      </div>
    </dd>

    <div class="row mt-5">

      <div class="col-md-6">

        <div style="width:100%; height:800px; overflow-y:auto;">

          <div class="table-responsive">
            <table class="table table-hover" id="table" width="100%">
              <thead id="thead">
                <tr>
                  <th>タイトル</th>
                  <th>目録番号</th>
                  <th>書誌事項</th>
                  <th>その他</th>
                  <th>頁</th>
                </tr>
              </thead>
              <tbody id="resourceListBody">
              </tbody>
            </table>

            <div class="text-center" id="loading">
              <img src="https://img.buzzfeed.com/buzzfeed-static/static/enhanced/web05/2012/4/24/16/anigif_enhanced-buzz-10731-1335299292-14.gif" class="img-fluid"/>
            </div>
          </div>

        </div>

      </div>
      <div class="col-md-6">
        <iframe title="Mirador" frameborder="0" id="mirador" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" width="100%" height="800px"></iframe>
      </div>
    </div>
  </div>

  <script>footer('./');</script>

  <script>

  var vol;
  var resourceId;

  jQuery(document).ready(function() {

    var arg  = new Object;
    url = location.search.substring(1).split('&');

    for(i=0; url[i]; i++) {
      var k = url[i].split('=');
      arg[k[0]] = decodeURIComponent(k[1]);
    }

    resourceId = arg["resourceId"]
    vol = arg["vol"]

    $("#mirador").attr("src", "https://diyhistory.org/public/omekac/admin/collections/"+resourceId+"/annotator")

    getMetadata()
  })

  function getAnno(){

    var url = "data/rows.json"

    $.getJSON( url, function( data ) {

      var rows = data[vol];

      $("#bar").attr("aria-valuemax", rows)

      var total = 0;

      var arr = [];

      $.ajaxSetup({ async: false });

      for(k = 0 ; k < 5; k++){
        page = k + 1
        url = "https://diyhistory.org/public/omekac/api/items?search=https://diyhistory.org/public/omekac/oa/collections/"+resourceId+"/manifest.json&item_type=18&page="+page

        $.getJSON( url, function( data ) {

          for(i = 0; i < data.length; i++){
            var obj = data[i]["element_texts"];
            for(j = 0 ; j < obj.length; j++){
              var e = obj[j];
              if(e.element.id == 1){
                var id = $(e.text).text().split("_")[0];
                if(arr.indexOf(id) == -1){
                  arr.push(id);

                }
              }
              if(e.element.id == 56){
                a = JSON.parse(e.text)
                page = a["on"][0]["full"].split("/p")[1]
                $("#span_"+id).text(page)
              }
            }
          }

          total = arr.length;
          $("#total").text(total)

          var ratio = Math.floor(total / rows * 100)

          $("#bar").attr("style", "width: "+ratio+"%")
          $("#bar").attr("aria-valuenow", total)

          var text = total + " / " + rows

          $("#bar").text(text)

        })
      }

      // DataTable

      var table = $('#table').DataTable({
        //data: dataSet,
        "iDisplayLength" : 10,
        "order" : [ [ 1, "asc" ] ],
        "columnDefs": [
          { "width": "20%", "targets": 0 },
          { "width": "20%", "targets": 1 },
          { "width": "40%", "targets": 2 },
          { "width": "20%", "targets": 3 }
        ],
        fixedColumns: true
      });


    })
  }

  function getMetadata(){
    var query = " SELECT distinct * ";
    query += " where { ";
    query += " ?s dcterms:title ?title . ";

    query += " ?s dcterms:tableOfContents ?toc . ";
    query += " ?s dcterms:identifier ?id . ";
    query += " filter regex(?id, '16-A00-6010-"+vol+"') . "
    query += " optional { ?s dcterms:date ?date . } ";
    query += " optional { ?s dcterms:extent ?extent . } ";
    query += " optional { ?s dcterms:description ?description . } "
    query += " optional { ?s dcterms:type ?type . } ";
    query += " optional { ?s dcterms:format ?format . } ";
    query += " } ";

    var array = new Array();

    $.ajax({
      url:'https://dydra.com/ut-digital-archives/tanaka2/sparql',
      type:'POST',
      data:{
        query : query,
        format : "json"
      }
    })
    // Ajaxリクエストが成功した時発動
    .done( (data) => {
      var result = data.results.bindings;

      for (var i = 0; i < result.length; i++) {
        var obj = result[i];

        var tr = $("<tr>")
        $("#resourceListBody").append(tr)

        var td = $("<td>");
        tr.append(td)
        td.append(obj.title.value)

        //----------

        var div = $("<div>")

        var span = $("<span style='display : none;'>")
        div.append(span)
        span.append(obj.toc.value)
        div.append(obj.id.value)

        var td = $("<td>");
        tr.append(td)
        td.append(div)

        //-----------

        var desc = ""
        if(obj.description){
          desc = obj.description.value
        }

        var td = $("<td>");
        tr.append(td)
        td.append(desc)

        text = ""
        arr = ["extent", "type", "format", "date"]
        for(k = 0; k < arr.length; k++){
          if(obj[arr[k]]){
            text += " "+obj[arr[k]].value+";"
          }
        }

        td = $("<td>");
        tr.append(td)
        td.append(text)

        var span = $("<span>")
        span.attr("id", "span_"+obj.id.value)
        span.text("--")

        td = $("<td>");
        tr.append(td)
        td.append(span)
      }

      getAnno()

    })
    // Ajaxリクエストが失敗した時発動
    .fail( (data) => {
      alert(data.statusText);
    })
    // Ajaxリクエストが成功・失敗どちらでも発動
    .always( (data) => {
      $("#loading").empty()
    });
  }

</script>
</body>
</html>
