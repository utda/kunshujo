<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <script
  src="//code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <title>『捃拾帖』デジタル展示</title>

  <script src="./assets/js/main.js"></script>

  <script>asset('./');</script>
</head>
<body>

  <script>header('./');</script>

  <div class="container my-5">

    <div class="text-center" id="loading">
      <img src="https://img.buzzfeed.com/buzzfeed-static/static/enhanced/web05/2012/4/24/16/anigif_enhanced-buzz-10731-1335299292-14.gif" class="img-fluid"/>
    </div>

    <div id="mapid" style="width: 100%; height: 600px;"></div>

  </div>

  <script>footer('./');</script>


  <script>

  var dcterms = "http://purl.org/dc/terms/"

  jQuery(document).ready(function() {

    jQuery.ajaxSetup({
      cache : false
    });

    $.ajax({
      url:'assets/json/data.json'
    })
    .then(
      // 1つめは通信成功時のコールバック
      function (result) {



        var locations = {}

        for (var i = 0; i < result.length; i++) {

          var obj = result[i];

          if(obj[dcterms+"spatial"]){
            var locationUri = obj[dcterms+"spatial"][0]["@id"]
            if(!locations[locationUri]){
              locations[locationUri] = 0
            }
            locations[locationUri] = locations[locationUri] + 1

          }

        }

        displayMap(locations)



      },
      // 2つめは通信失敗時のコールバック
      function () {
        alert(data.statusText);
      }
    ).always(function() {
      $("#loading").empty()
    });

  });

  function get_dbpedia_info(id, locationUri){
    var query = "";
    query += " SELECT DISTINCT * ";
    query += " WHERE { ";
    query += " ?s <http://www.w3.org/2002/07/owl#sameAs> <" + locationUri + "> . ";
    query += " ?s rdfs:comment ?comment . ";
    query += " filter(LANG(?comment) = 'ja') ";
    query += " } ";

    $.ajax({
      url:"https://dbpedia.org/sparql",
      type:'POST',
      data:{
        query : query,
        format : "json"
      }
    })
    .then(
      // 1つめは通信成功時のコールバック
      function (result) {
        var result = data.results.bindings;

        if(result.length > 0){
          var obj = result[0]

          $("#p_"+id).append(obj.comment.value)
        }
      },
      // 2つめは通信失敗時のコールバック
      function () {
        alert(data.statusText);
      }
    ).always(function() {
      $("#loading").empty()
    });

  }

  function displayMap(locations){
    var mymap = L.map('mapid').setView([51.505, -0.09], 2);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
      maxZoom: 10,
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
      '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
      'Imagery © <a href="http://mapbox.com">Mapbox</a>',
      id: 'mapbox.streets'
    }).addTo(mymap);

    $.ajax({
      url:'assets/json/map.json'
    })
    .then(
      // 1つめは通信成功時のコールバック
      function (result) {

        //var result = data.results.bindings;

        var markers = L.markerClusterGroup({
          iconCreateFunction: function(cluster) {
            var children = cluster.getAllChildMarkers();
            var sum = 0;
            for (var i = 0; i < children.length; i++) {
              sum += children[i].number;
            }
            return new L.AwesomeNumberMarkers({number: sum });
          }
        });

        var items = new Array();

        var mlat = 0;
        var mlong = 0;

        var set = new Array()

        for (var i = 0; i < result.length; i++) {
          var obj = result[i];

          var location = obj["@id"]

          if(locations[location]){
            var n = locations[location]

            //var title = obj.label.value
            var title = obj["http://www.w3.org/2000/01/rdf-schema#label"][0]["@value"]
            var lat = obj["http://www.w3.org/2003/01/geo/wgs84_pos#lat"][0]["@value"]
            var long = obj["http://www.w3.org/2003/01/geo/wgs84_pos#long"][0]["@value"]

            var marker = L.marker(new L.LatLng(lat, long), { title: title, icon:   new L.AwesomeNumberMarkers({number: n}) });
            marker.number = n

            mlat += Number(lat);
            mlong += Number(long);

            var thumb = "";
            if(obj.thumb){
              thumb = obj.thumb.value
            }

            url = location;

            if(set.indexOf(url) == -1){

              var contents = '<div style="width : 180px">'

              contents += '</div>';

              var link = "table.html?locationUri="+location

              var contents = '<div><div class="media">';
              //contents += '<img class="mr-3" style="width : 64px" src="'+thumb+'" alt="Generic placeholder image">';
              contents += '<div class="media-body">';
              contents += '<h5 class="mt-0"><a href="'+link+'">'+title+'</a></h5>';
              //contents += '<p id="p_'+i+'"></p>';
              contents += '</div>';
              contents += '</div></div>';

              marker.bindPopup(contents);
              markers.addLayer(marker);

              set.push(url)

            }
          }

          //get_dbpedia_info(i, obj.location.value)


        }

        mymap.addLayer(markers);

        var popup = L.popup();

        function onMapClick(e) {

          popup
          .setLatLng(e.latlng)
          .setContent("You clicked the map at " + e.latlng.toString())
          .openOn(mymap);
        }

        mymap.on('click', onMapClick);

        mymap.panTo(new L.LatLng(mlat / result.length, mlong / result.length));

      },
      // 2つめは通信失敗時のコールバック
      function () {
        alert(data.statusText);
      }
    ).always(function() {
      $("#loading").empty()
    });


  }

  </script>
</body>
</html>
