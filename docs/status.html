<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <script
  src="//code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <script src="./assets/js/main.js"></script>


  <script>asset('./');</script>

</head>
<body>

  <script>header('./');</script>

  <div class="container py-2 my-5">

    <dt>全体の進捗割合</dt>
    <dd>
      <div class="progress">
        <div class="progress-bar" role="progressbar" id="bar" aria-valuemin="0"></div>
      </div>
    </dd>

    <div class="text-center" id="loading">
      <img src="https://img.buzzfeed.com/buzzfeed-static/static/enhanced/web05/2012/4/24/16/anigif_enhanced-buzz-10731-1335299292-14.gif" class="img-fluid"/>
    </div>

    <div id="container" class="my-5"></div>

    <div id="container2" class="my-5"></div>

  </div>

  <script>check('./');</script>

  <script>footer('./');</script>


  <script>

  var dcterms = "http://purl.org/dc/terms/"
  var foaf = "http://xmlns.com/foaf/0.1/"

  jQuery(document).ready(function() {

    $.ajax({
      url:'data/data.json'
    })
    .then(
      // 1つめは通信成功時のコールバック
      function (result) {

        var pos = {}
        var neg = {}

        var categories = []

        for(var i = 1; i <= 15; i++){
          pos[i] = 0
          neg[i] = 0
          categories.push("第"+i+"冊")
        }

        var all = 0
        var all_p = 0

        for (var i = 0; i < result.length; i++) {

          var obj = result[i];

          var id = Number(obj[dcterms+"identifier"][0]["@value"].split("-")[3])

          if(obj[foaf+"thumbnail"]){
            pos[id] = pos[id] + 1
          } else {
            neg[id] = neg[id] + 1
          }
        }

        for(var i = 1; i <= 15; i++){
          all += pos[i] + neg[i]
          all_p += pos[i]
        }

        var ratio = Math.floor(all_p / all * 100)

        $("#bar").attr("style", "width: "+ratio+"%")
        $("#bar").attr("aria-valuenow", all)

        var text = all_p + " / " + all + " ( "+ratio+" % ) "

        $("#bar").text(text)

        var series = []

        var p = {}
        series.push(p)
        p.name="キュレーション済み"
        p_arr = []
        p.data = p_arr

        for(var key in pos){
          p_arr.push(pos[key])
        }

        var n = {}
        series.push(n)
        n.name="未対応"
        n_arr = []
        n.data = n_arr

        for(var key in neg){
          n_arr.push(neg[key])
        }

        Highcharts.chart('container', {
          chart: {
            type: 'column'
          },
          title: {
            text: 'キュレーション進捗状況'
          },
          xAxis: {
            categories: categories,
            title: {
              text: '冊'
            }
          },
          yAxis: {
            min: 0,
            title: {
              text: '進捗割合'
            }
          },
          tooltip: {
            pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b> ({point.percentage:.0f}%)<br/>',
            shared: true
          },
          plotOptions: {
            column: {
              stacking: 'percent'
            },
            series: {
              cursor: 'pointer',
              point: {
                events: {
                  click: function () {
                    var v =  this.category.replace("第", "").replace("冊", "")
                    var link = "table.html?property=http://purl.org/ontology/bibo/volume&value="+v
                    show_modal(link, this.category)
                  }
                }
              }
            }
          },
          series: series
        });


      },
      // 2つめは通信失敗時のコールバック
      function () {
        alert(data.statusText);
      }
    ).always(function() {
      $("#loading").empty()
    });

  })

  jQuery(document).ready(function() {
    var url = "data/progress.json"

    $.getJSON( url, function( result ) {

      rows = result["rows"]
      hist = result["hist"]

      url = "https://diyhistory.org/public/omekac/api/collections"

      $.getJSON( url, function( data ) {

        for(i = 0; i < data.length; i++){
          obj = data[i]
          id = obj.id

          var title;
          var publisher;
          var id;

          et = obj["element_texts"]
          for(j = 0; j < et.length; j++){
            e = et[j]
            if(e.element.id == 50){
              title = e.text
            } else if(e.element.id == 45){
              publisher = e.text
            } else if(e.element.id == 38){
              id = e.text
            }
          }
          var tr = $("<tr>");
          $("#resourceListBody").append(tr)

          var td = $("<td>");
          tr.append(td)
          td.append(id)

          var td = $("<td>");
          tr.append(td)
          td.append(title)

          var td = $("<td>");
          tr.append(td)
          td.append(publisher)

          var td = $("<td>");
          tr.append(td)

          var c = hist[id]
          var o = rows[id]
          if(c > o){
            c = o
          } else if(c == null){
            c = 0
          }
          td.append(c+"/"+o)

          var td = $("<td>");
          tr.append(td)
          var a = $("<a>")
          td.append(a)
          a.attr("href", "anno_edit.html?resourceId="+obj.id+"&vol="+id)
          a.append('<i class="fas fa-edit"></i>')
        }

        // DataTable
        var table = $('#table').DataTable({
          "iDisplayLength" : 100
        });

        // Apply the search
        table.columns().every( function () {
          var that = this;

          $( 'input', this.header() ).on( 'keyup change', function () {
            if ( that.search() !== this.value ) {
              that
              .search( this.value )
              .draw();
            }
          } );
        } );


        var items = new Array();

        var total = 0;

        result = result["progress"]

        for(var key in result){
          var item = new Array();
          item.push(Date.parse(key));
          total = total + result[key];
          item.push(total)
          items.push(item)
        }

        // Build the chart
        Highcharts.chart('container2', {
          chart: {
            zoomType: 'x'
          },
          title: {
            text: ''
          },
          subtitle: {
            text: document.ontouchstart === undefined ?
            'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
          },
          xAxis: {
            type: 'datetime'
          },
          yAxis: {
            title: {
              text: ""//'No. of data'
            }
          },
          legend: {
            enabled: false
          },
          plotOptions: {
            area: {
              fillColor: {
                linearGradient: {
                  x1: 0,
                  y1: 0,
                  x2: 0,
                  y2: 1
                },
                stops: [
                  [0, Highcharts.getOptions().colors[0]],
                  [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                ]
              },
              marker: {
                radius: 2
              },
              lineWidth: 1,
              states: {
                hover: {
                  lineWidth: 1
                }
              },
            }
          },

          series: [{
            type: 'area',
            name: 'items',
            data: items
          }]
        });

      })

      // Ajaxリクエストが失敗した時発動
      .fail( (data) => {
        alert(data.statusText);
      })
      // Ajaxリクエストが成功・失敗どちらでも発動
      .always( (data) => {
        $("#loading").empty()
      });
    })
  });

</script>
</body>
</html>
