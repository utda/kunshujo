  <script>

  var dcterms = "http://purl.org/dc/terms/"
  var foaf = "http://xmlns.com/foaf/0.1/"
  var archiveshub = "http://data.archiveshub.ac.uk/def/"

  jQuery(document).ready(function() {

    var arg  = new Object;
    url = location.search.substring(1).split('&');

    for(i=0; url[i]; i++) {
      var k = url[i].split('=');
      arg[k[0]] = decodeURIComponent(k[1]);
    }

    var q = arg["q"] != null ? arg["q"] : "";
    $("#q").val(q);

    var locationUri = arg["locationUri"] != null ? arg["locationUri"] : "";

    var year = arg["year"] != null ? arg["year"] : "";

    var qid = arg["id"] != null ? arg["id"] : "";

    var array = new Array();

    $.ajax({
      url:'data/data.json'
    })
    .then(
      // 1つめは通信成功時のコールバック
      function (result) {
        var dataSet = []

        var arr = [dcterms+"description", dcterms+"extent", /*dcterms+"date",*/ dcterms+"coverage", dcterms+"type", dcterms+"format", dcterms+"subject"]

        for (var i = 0; i < result.length; i++) {

          var flg = true

          var obj = result[i];

          if(arg["property"]){
            var p = arg["property"]
            var v = arg["value"]
            if(!obj[p]){
              flg = false;
            } else {
              var tmp = []
              for(var j = 0; j < obj[p].length; j++){
                var o;
                if(arg["type"] && arg["type"] == "uri"){
                  o = obj[p][j]["@id"]
                } else {
                  o = obj[p][j]["@value"]
                }
                tmp.push(String(o))
              }
              if(tmp.indexOf(v) == -1){
                flg = false
              }
            }
          }

          /*
          if(locationUri != ""){
          if(!obj[dcterms+"spatial"] || ( obj[dcterms+"spatial"] && obj[dcterms+"spatial"][0]["@id"] != locationUri)){
          flg = false;
        }
      }

      if(year != ""){
      if(!obj[dcterms+"date"] || ( obj[dcterms+"date"] && obj[dcterms+"date"][0]["@value"] != year)){
      flg = false;
    }
  }

  if(qid != "" && obj[dcterms+"identifier"][0]["@value"].indexOf(qid+"-") == -1){
  flg = false;
}
*/

if(flg){

  var row = []

  row.push("")

  var img_div = $("<div>");

  if(obj[foaf+"thumbnail"]){

    var a = $("<a>")
    img_div.append(a)

    a.attr("href", "http://codh.rois.ac.jp/software/iiif-curation-viewer/demo/?curation="+obj[dcterms+"relation"][0]["@id"].replace("#", "&pos="))
    a.attr("target", "cr")

    var img = $("<img class='img-fluid' height='90px'>")
    a.append(img)

    img.attr("src", obj[foaf+"thumbnail"][0]["@id"].replace("/,300/", "/,90/"))
    img.before("<span style='display : none;'>image,yes,on,true</span>");
    img.addClass("z-depth-1")
  }　else {

    var img = $("<img class='img-fluid' height='90px'>")
    img_div.append(img)

    img.attr("src", "https://www.freeiconspng.com/uploads/no-image-icon-6.png")
  }

  row.push(img_div.prop('outerHTML'))


  var a = $("<span>")

  if(obj[dcterms+"title"] == null){
    console.log(obj[dcterms+"title"])
  }


  a.append(obj[dcterms+"title"][0]["@value"])
  row.push(a.prop('outerHTML'))

  //----------

  var div = $("<div>")

  var span = $("<span style='display : none;'>")
  div.append(span)
  span.append(obj[archiveshub+"note"][0]["@value"])
  div.append(obj[dcterms+"identifier"][0]["@value"])

  row.push(div.prop("outerHTML"))

  for(var j = 0; j < arr.length; j++){
    e = arr[j]
    text = ""
    if(obj[e]){
      text = obj[e][0]["@value"]
    }

    row.push(text)
  }

  //-----------

  if(obj[dcterms+"relation"] != null){
    var a = $("<a>")
    a.attr("href", "http://codh.rois.ac.jp/software/iiif-curation-viewer/demo/?curation="+obj[dcterms+"relation"][0]["@id"].replace("#", "&pos="))
    a.attr("target", "cr")
    var img = $("<img>")
    a.append(img)
    img.attr("src", "http://codh.rois.ac.jp/icp/favicons/icp-logo-32x32.png")
    row.push(a.prop('outerHTML'))
  } else {
    row.push("")
  }
  //表示するかの判定
  dataSet.push(row)

}

}

// DataTable
var table = $('#table').DataTable({
  data: dataSet,
  "dom": '<"top"iflp<"clear">>rt<"bottom"iflp<"clear">>',
  "iDisplayLength" : 50,
  "order" : [ [ 3, "asc" ] ],
  "columnDefs": [
    { "width": "5%", "targets": 0 },
    { "width": "10%", "targets": 1 },
    { "width": "15%", "targets": 2 },
    { "width": "10%", "targets": 3 },
    { "width": "20%", "targets": 4 },
    { "width": "5%", "targets": 5 },
    //{ "width": "5%", "targets": 6 },
    { "width": "5%", "targets": 6 },
    { "width": "5%", "targets": 7 },
    { "width": "5%", "targets": 8 },
    { "width": "15%", "targets": 9 },
    { "width": "5%", "targets": 10 }
  ],
  fixedColumns: true
});

// Apply the search
table.columns().every( function () {
  var that = this;

  $( 'input', this.header() ).on( 'keyup change', function () {
    if ( that.search() !== this.value ) {
      that
      .search( this.value )
      .draw();
    }
  } );
} );

table.on('order.dt search.dt', function() {
  table.column(0, {
    search : 'applied',
    order : 'applied'
  }).nodes().each(function(cell, i) {
    cell.innerHTML = i + 1;
  });
}).draw();
},
